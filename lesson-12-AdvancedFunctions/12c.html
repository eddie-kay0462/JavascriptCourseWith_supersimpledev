<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12c</title>
</head>
<body>
    <button class="mybtn start-btn">Start</button>
    <script>
        function togglecontent()
        {
            setTimeout(function(){
            document.querySelector(".mybtn").innerHTML = "finished";
        }, 1000);
        }
        document.querySelector(".start-btn").addEventListener("click", ()=>{
            togglecontent();
        })
    </script>
</body>
</html>
