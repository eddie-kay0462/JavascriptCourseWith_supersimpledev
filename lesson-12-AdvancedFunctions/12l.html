<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12l</title>
</head>
<body>
    <script>
        function  countPositive(nums)
        {
            let numPos = 0;
            nums.forEach(num => {
                if (num>=0)
                {
                    numPos++;
                }
            }); return numPos;
        }
        console.log(countPositive([1, -3, 5]));
        console.log(countPositive([-2, 3, -5, 7, 10]));
    </script>
</body>
</html>
