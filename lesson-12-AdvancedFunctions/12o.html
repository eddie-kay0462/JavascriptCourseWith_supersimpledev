<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12o</title>
</head>
<body>
    <script>
        function removeEgg(foods)
        {
            let countIgnoredeggs =0;
            return foods.filter((value) =>{
                if (value==="egg" && countIgnoredeggs<2)
            {
                countIgnoredeggs++;
                return false;
            }
            else
            {
                return true;
            }
            })

            // return foods.filter(value=>value!="egg");
        }
        console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"]));
        console.log(removeEgg(["egg", "apple", "egg", "egg", "egg", "ham"]));

    </script>
</body>
</html>
