</head>
<body>
    <button class="mybtn" onclick="togglecontent()">Start</button>
    <script>
        function togglecontent()
        {
            document.querySelector(".mybtn").innerHTML = "Loading...";
            setTimeout(function(){
            document.querySelector(".mybtn").innerHTML = "finished";
        }, 1000);
        }
        
    </script>
</body>
