<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <p class="js-display"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      " class="button-main">1</button>

      <button onclick="
        updateCalculation('2');
      " class="button-main">2</button>

      <button onclick="
        updateCalculation('3');
      " class="button-main">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="button-arithmetic">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="button-main">4</button>

      <button onclick="
        updateCalculation('5');
      " class="button-main">5</button>

      <button onclick="
        updateCalculation('6');
      " class="button-main">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="button-arithmetic">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="button-main">7</button>

      <button onclick="
        updateCalculation('8');
      " class="button-main">8</button>

      <button onclick="
        updateCalculation('9');
      " class="button-main">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="button-arithmetic">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="button-main">0</button>

      <button onclick="
        updateCalculation('.');
      " class="button-main">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        localStorage.setItem('calculation', calculation);
        document.querySelector('.js-display').innerHTML = localStorage.getItem('calculation');
      " class="button-main">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="button-arithmetic">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        localStorage.setItem('calculation', calculation);
        document.querySelector('.js-display').innerHTML = localStorage.getItem('calculation');
        
      " class="button-main">Clear</button>
    </p>
  

  </body>
</html>
