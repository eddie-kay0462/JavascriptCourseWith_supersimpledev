<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    .cart
    {
      background-color: yellow;
    }
    .buy
    {
      background-color: orange;
    }
  </style>
</head>
<body>
  <p>Adults plain cotton</p>
  <p>Price: &#36;7.99</p>
  <button class="cart" onclick="alert('Added');">Add to cart</button>
  <button class="buy" onclick="alert('Purchased');">Buy now</button>
</body>
</html>
