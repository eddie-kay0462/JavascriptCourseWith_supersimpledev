<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11n</title>
</head>
<body>
    
    <script>
        /**
         * This is a function that takes an array of strings 
         * and counts the number of times each string appears in the array
         * **/
        function countWords(array)
        {
            let count = {};
            for (let i=0; i<array.length;i++)
            {
                const word = array[i];
                if (count[word] === undefined)
                {
                    count[word] = 1;
                }
                else
                {
                    count[word] +=1;
                }
            }
            return count;
        }
        let result = countWords(['apple', 'grape', 'grape', 'apple', 'mango', 'apple']);
        console.log(result);
    </script>
</body>
</html>
