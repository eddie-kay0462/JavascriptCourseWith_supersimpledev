        //Arrays are references
        const array1 = [1, 2, 3]; //-->array1 is a reference to the array [1, 2, 3]

        //Destructuring 
        const array3 = [1,2, 3];
        //lets say we want to access the first and the second element. We can use array3[0] and array3[1]
        //But we can use and even shorter property called "destructuring"
        const [firstValue, secondValue] = [1,2, 3];
        console.log(firstValue);
