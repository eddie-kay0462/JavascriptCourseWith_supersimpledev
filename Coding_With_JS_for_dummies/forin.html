<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document properties</title>
    <style>
        .columns {
        -webkit-column-count: 6;  
        -moz-column-count: 6; 
        column-count: 6;
        };
        </style>
</head>
<body>
    <div class="columns">
        <script>
            for (var prop in document)
            {
                document.write(prop+ ": " + document[prop] +"<br>");
            }
        </script>
    </div>
</body>
</html>
