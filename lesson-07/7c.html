<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet Edward</title>
</head>
<body>
    
    <script>
        function greet(name)
        {
            if (!name)
            {
                console.log("Hi there!")
            }
            else
            {
                console.log(`Hello ${name}`);
            }
           
        }
        greet("Edward");
    </script>
</body>
</html>
