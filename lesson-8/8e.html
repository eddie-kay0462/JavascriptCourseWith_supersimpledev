<!DOCTYPE html>

<body>
    <script>
        function isSameProduct(product1, product2)
        {
            const isSimilar = ((product1.price == product2.price) && (product1.name == product2.name)) ? true : false;
            return isSimilar;
        };
        const product1 = {
            name: "Lenovo",
            price: 230
        };
        const product2 = {
            name: "Lenovo",
            price: 230
        }

        console.log(`Are the products the same? ${isSameProduct(product1, product2)}`)
    </script>
</body>
</html>
